<div class="container">
		<div class="row">
		<div class="col-xs-8 col-md-6 col-lg-4 col-xs-offset-2 col-md-offset-3 col-lg-offset-4">
			<h1>Lista de Productos</h1> 
		</div>
	</div>
	<div class="row">
		
			<h3><a href="#/gestionDeUsuarios">Volver</a></h3>
		
	</div>
	  	 
		           
<div class="CajaInicio animated bounceInRight">
		<!-- id="listaPersonas" -->
			<input type="search" placeholder="Buscar Persona" ng-model="miFiltro"/>
			<table class='table table-hover table-responsive' id="listaPersonas">
				<thead>
					<tr>
						<th>  Nombre   </th>				
						<th>  Correo     </th>
						<th>  Tipo     </th>
					</tr> 
				</thead>
				<tbody class="grillaUsuarios">
				<tr ng-repeat="persona in ListadoPersonas|filter:miFiltro as resultado" contenteditable="{{editmode ? true : false}}">

					
					<td>{{persona.nombre}}</td>
					<td>{{persona.correo}}</td>
					<td>{{persona.tipo}}</td>

					<td><button class='btn btn-danger' name='Borrar' ng-click="Borrar(persona.id)">   <span class='glyphicon glyphicon-remove-circle'>&nbsp;</span>Borrar</button></td>
					
				
				</tr>
				
								
				<tr ng-if="resultado.length==0">

					<td>{{current.presona}}</td>
		
					<td>No existen productos con esos datos</td>
					<td></td>
					<td></td>
					<td></td>	
					<td></td>					
				</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</div>
